  <h2>치즈</h2>
  <h3>정보</h3>
  치즈는 우유와 같은 유제품으로 우유를 발효하고 응고시켜 만든 식품입니다.<img src='cheese.jpg' width='100%'>
  <h3>소비기한</h3>
  70일
  <h3>선택방법</h3>
  치즈를 고를 때는 되도록 <strong>나트륨 함량이 <u>적은 것</u>을 선택</strong>해야합니다.
  <br><br>
  아이들이 소화시킬 수 없는 균이 있기 때문에 되도록 <strong>부드러운 치즈가 아닌 <u>딱딱한 치즈</u>를 선택</strong>하여 소화를 도울 수 있도록 합니다.
